<!DOCTYPE html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TETs Spreadsheet Display</title>
    <link rel="stylesheet" href="style.css">
    <script>
        // Function to change text color based on background color
        function adjustTextColor() {
            var iframe = document.querySelector('iframe');
            iframe.onload = function() {
                var iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
                var elements = iframeDocument.querySelectorAll('*');
                elements.forEach(function(element) {
                    var bgColor = window.getComputedStyle(element).backgroundColor;
                    var color = window.getComputedStyle(element).color;

                    // If the background color is black or close to black, change text color to white
                    if (bgColor === 'rgb(0, 0, 0)' || bgColor === 'black') {
                        element.style.color = 'white';
                    }
                });
            };
        }

        document.addEventListener('DOMContentLoaded', adjustTextColor);
    </script>
</head>
<body>
    <div class="container">
        <h1>Welcome to the TETs Spreadsheet</h1>
        <p>You can download the TETs spreadsheet or view it directly below:</p>
        <ul>
            <li><a href="TETs.xlsx" download>Download TETs.xlsx</a></li>
        </ul>
        <h2>View Spreadsheet Online</h2>
        <div class="spreadsheet-view">
            <iframe src="TETs.html" width="100%" height="600px"></iframe>
        </div>
    </div>
</body>
</html>
